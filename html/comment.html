    <!-- 返回顶部图标 -->
    <img
        src="../images/奖杯图标1.png"
        class="backtop"

        title="返回顶部"

    <!-- 打字机横幅 -->
    <div class="gekai"></div>

    <!-- 两个问题 -->
    <div class="ouguansj">
        <h1>趣味小问</h1>
        <h4>这些欧冠的简单问题你知道吗</h4>
        <!-- 单选题 -->
        <div class="waikuang1">
            <p class="wenti1">
                1.请问欧冠历史夺冠次数最多的球队是哪支？(单选)
            </p>
            <p>
                <label for="xuan1"
                    ><input
                        type="radio"
                        id="xuan1"
                        name="qiudui"
                    />&nbsp;&nbsp;A.&nbsp;皇家马德里</label
                >
            </p>
            <p>
                <label for="xuan2"
                    ><input
                        type="radio"
                        id="xuan2"
                        name="qiudui"
                    />&nbsp;&nbsp;B.&nbsp;勒沃库森</label
                >
            </p>
            <p>
                <label for="xuan3"
                    ><input
                        type="radio"
                        id="xuan3"
                        name="qiudui"
                    />&nbsp;&nbsp;C.&nbsp;AC米兰</label
                >
            </p>
            <p>
                <label for="xuan4"
                    ><input
                        type="radio"
                        id="xuan4"
                        name="qiudui"
                    />&nbsp;&nbsp;D.&nbsp;尤文图斯</label
                >
            </p>
            <div class="tishi"></div>
        </div>
        <script>
            var xuanAll = document
                .querySelector(".waikuang1")
                .querySelectorAll("input");
            var tishi = document.querySelector(".tishi");
            tishi.style.display = "none";
            // 利用i = 1来让第一个选项不被循环选到
            for (let i = 1; i < xuanAll.length; i++) {
                xuanAll[i].onclick = function () {
                    tishi.style.display = "block";
                    tishi.innerHTML =
                        "抱歉您答错了，正确答案是 A. 皇家马德里";
                    tishi.style.color = "brown";
                    tishi.classList.add("b");
                };
            }
            xuanAll[0].onclick = function () {
                tishi.style.display = "block";
                tishi.innerHTML = "恭喜您答对啦！";
                tishi.style.color = "green";

                tishi.classList.remove("b");
                tishi.classList.add("a");
                // if(xuanAll[0].checked) {
                //     alert('被选中了！');
                // }
            };
        </script>

        <!-- 多选题 -->
        <div class="waikuang2">
            <p class="wenti2">
                2.请问以下球队中有哪些曾经获得过欧冠冠军？(多选)
            </p>
            <p>
                <label for="dxuan1"
                    ><input
                        type="checkbox"
                        id="dxuan1"
                        name="dqiudui"
                    />&nbsp;&nbsp;A.&nbsp;拜仁慕尼黑</label
                >
            </p>
            <p>
                <label for="dxuan2"
                    ><input
                        type="checkbox"
                        id="dxuan2"
                        name="dqiudui"
                    />&nbsp;&nbsp;B.&nbsp;巴塞罗那</label
                >
            </p>
            <p>
                <label for="dxuan3"
                    ><input
                        type="checkbox"
                        id="dxuan3"
                        name="dqiudui"
                    />&nbsp;&nbsp;C.&nbsp;切尔西</label
                >
            </p>
            <p>
                <label for="dxuan4"
                    ><input
                        type="checkbox"
                        id="dxuan4"
                        name="dqiudui"
                    />&nbsp;&nbsp;D.&nbsp;阿森纳</label
                >
            </p>
            <div class="tishi1"></div>
        </div>
        <script>
            var dxuanAll = document
                .querySelector(".waikuang2")
                .querySelectorAll("input");
            // console.log(dxuanAll);
            // 通过单击事件来检测3个是否被选中
            var tishi1 = document.querySelector(".tishi1");
            var waikuang2 = document.querySelector(".waikuang2");
            // 获取伪元素，但由于js只能获取不能直接改变伪元素属性，所以通过classList.add的方法改变伪元素背景色
            // var tsyanse2 = window.getComputedStyle(tishi1, "::before");
            // console.log(tsyanse2.backgroundColor);
            tishi1.style.display = "none";
            // 声明函数
            function tishipd() {
                if (
                    dxuanAll[0].checked == true &&
                    dxuanAll[1].checked == true &&
                    dxuanAll[2].checked == true
                ) {
                    tishi1.style.display = "block";
                    tishi1.innerHTML = "恭喜您答对啦！";
                    tishi1.style.color = "green";
                    tishi1.classList.remove("b");
                    tishi1.classList.add("a");
                }
                // 如果选到没夺冠的阿森纳
                if (dxuanAll[3].checked) {
                    tishi1.style.display = "block";
                    tishi1.innerHTML = "阿森纳没有拿过欧冠哦😂";
                    tishi1.style.color = "brown";
                    // tishi1.style.backgroundColor = "green";
                    // tsyanse2.backgroundColor = "green";
                    tishi1.classList.add("b");
                }
            }
            // 包含第2个问题的框每被点击1次就调用1次函数
            waikuang2.onclick = function () {
                tishipd();
            };
        </script>
    </div>

    <!-- 评论区 -->
    <div class="pinlun">
        <h1>欢迎留言</h1>
        <h4>留下你的评论吧</h4>
        <div class="rao">
            <div class="rao1"></div>
            <div class="rao2">
                <h2>欢迎评论~</h2>
                <span>comments</span>
            </div>
        </div>
        <!-- 右半边 -->
        <div class="youban">
            <ul id="plk">
                <li>网站不错！</li>
            </ul>
            <textarea
                id="shuru"
                placeholder="有啥想说的🎤"
                autofocus
            ></textarea>
            <div id="send">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-a-17Afasong"></use>
                </svg>
            </div>
        </div>
    </div>
    <script>
        var plk = document.getElementById("plk");
        var shuru = document.getElementById("shuru");
        var send = document.getElementById("send");
        var li = plk.querySelector("li");
        var counter = 1;
        send.addEventListener("click", function () {
            if (shuru.value == "") {
                alert("请输入评论~");
                return false;
            } else {
                while (counter == 1) {
                    plk.removeChild(li);
                    counter++;
                }
                // plk.removeChild(li);
                var neirong = document.createElement("li");
                neirong.innerHTML = shuru.value;
                plk.appendChild(neirong);
                shuru.value = "";
            }
        });
    </script>
